name: Sync Upstream Branches

on:
  workflow_dispatch:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/clash-verge-rev/clash-verge-rev.git || true
          git remote set-url upstream https://github.com/clash-verge-rev/clash-verge-rev.git

      - name: Fetch upstream branches
        run: |
          git fetch upstream --prune

      - name: Sync all branches from upstream
        run: |
          # Get all upstream branches
          for branch in $(git branch -r | grep 'upstream/' | sed 's/upstream\///'); do
            echo "Processing branch: $branch"
            
            # Check if branch exists locally
            if git show-ref --verify --quiet refs/heads/$branch; then
              echo "Branch $branch exists locally, updating..."
              git checkout $branch
              git merge upstream/$branch --ff-only || {
                echo "Warning: Cannot fast-forward $branch, will reset to upstream"
                git reset --hard upstream/$branch
              }
            else
              echo "Branch $branch does not exist locally, creating..."
              git checkout -b $branch upstream/$branch
            fi
            
            # Push to origin
            git push origin $branch --force-with-lease || {
              echo "Warning: Failed to push $branch"
            }
          done

      - name: Return to main branch
        run: |
          git checkout main
